
<html xmlns:th="http//www.thymeleaf.org" xmlns ="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <script src="https://kit.fontawesome.com/c50d94bbae.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" >
    <link th:href="@{/css/main.css}" href="../static/css/main.css"
          rel="stylesheet" type="text/css" media="screen"/>

    <title>Hero Sightings</title>
</head>
<body>
<h1 id="superPowerHeader" class="jumbotron text-light bg-dark text-center">Organizations</h1>
<header>

    <ul class="navbar navbar-expand-lg navbar-dark bg-dark nav-fill nav-pills">
        <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/HeroSighting/sighting/display">Sightings</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/HeroSighting/organization/display">Organizations</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/HeroSighting/superhero/display">Super Heroes</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/HeroSighting/location/display">Locations</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/HeroSighting/superpower/display">Super Powers</a>
        </li>

    </ul>


    </div>
    </nav>
</header>
<div class="container-full-width row">
    <div class="col-4">

        <h3>All Organizations</h3>
        <table class="table">
            <thead>
            <tr>

            </tr>
            </thead>
            <tbody>
            <tr th:each="organization : ${organizations}">

                <td th:value= "${organization.id}" class="team" th:text="${organization.name}"></td>
                <td> <a href="#" th:href="@{/HeroSighting/editorganization/update(id=${organization.id})} " class="editIcon">Edit</a></td>
                <td> <a href="#" th:href="@{/HeroSighting/organization/delete(id=${organization.id})}" class="deleteIcon">Delete</a></td>
            </tr>
            </tbody>
        </table>
        <!---->
    </div>
    <div class="col-8">
        <div class="col-8">

            <!--<p th:text = "${singlepower}"></p>-->
            <!-- Example single danger button -->
            <div >
                <form method="post">
                    <h4 class="newOrganization">Edit Organzation</h4>

                    <div class="form-group">
                        <label for="name">Edit Name</label>
                        <input type="text" class="form-control" id="name" name="name" th:value = "${organization.name}">

                    </div>
                    <div class="form-group">
                        <label for="description">Edit Description</label>
                        <input type="text" class="form-control" id="description" name="description"  th:value ="${organization.description}">
                    </div>
                    <div class="form-group row">
                        <label for="location" class="col-3 col-form-label">
                            Edit Headquarters</label>
                        <div class="col-9">
                            <select id="location" name="location"
                                    class="form-control" >
                                <option th:each="location : ${locations}"
                                        th:value="${location.id}"
                                        th:text="${location.name}"
                                        th:selected="${organization.location.id == location.id}">
                                    location</option>
                            </select>
                        </div>
                        <label for="members" class="col-3 col-form-label">
                            Super Heroes</label>
                        <div class="col-9">
                            <select multiple id="members" name="member"
                                    class="form-control" >
                                <option th:each="member : ${members}"
                                        th:value="${member.id}"
                                        th:text="${member.name}"
                                        th:selected="${organization.members.contains(member)}"
                                >
                                    Edit Super Heroes</option>
                            </select>
                        </div>
                        <input type="hidden" name="id" th:value = "${organization.id}">
                        <button type="submit" class="btn btn-primary">Update Organization</button>
                    </div>

                    <!--<div id="popUp" style="display:none">-->
                    <!--<input type="checkbox" th:each="power :${allPowers}" class="power" th:value= "${power.id}" th:text= "${power.type}" href="#">-->
                    <!--</div>-->
                    <!--<button type="button" id="powerChoice" onclick="openNav()">Choose Powers</button>-->
                </form>
                <ul id="list">

                </ul>
            </div>

        </div>
        <div class="row col-12">
            <div id="icons">
                <!--<h2 class="col-12">View a Super Power</h2>-->
            </div>
        </div>
    </div>

</div>


</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"  crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/src/hero.js}"></script>
</body>
</html>
