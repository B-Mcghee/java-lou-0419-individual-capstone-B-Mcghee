<header>

<div class="container-full-width row">
    <div class="col-4">

        <h3>All Locations</h3>
        <table class="table">
            <thead>
            <tr>

            </tr>
            </thead>
            <tbody>
            <tr th:each="location : ${locations}">

                <td th:value= "${location.id}" class="team" th:text="${location.name}"></td>
                <td> <a href="#" th:href="@{/HeroSighting/editlocation/update(id=${location.id})} " class="editIcon">Edit</a></td>
                <td> <a href="#" th:href="@{/HeroSighting/location/delete(id=${location.id})}" class="deleteIcon">Delete</a></td>
            </tr>
            </tbody>
        </table>
        <!---->
    </div>
    <div class="col-8">
        <div class="col-8">

            <!--<p th:text = "${singlepower}"></p>-->
            <!-- Example single danger button -->
            <div >
                <form method="post">
                    <h4 th:text="${location.name}"></h4>

                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" th:value = "${location.name}">

                    </div>
                    <div class="form-group">
                        <label for="description">Edit Description</label>
                        <input type="text" class="form-control" id="description" name="description"  th:value = "${location.description}">
                    </div>
                    <div class="form-group">
                        <label for="description">Edit Address</label>

                        <input type="text"  class="form-control" id="address" name="address"  th:value = "${location.address}">
                    </div>
                    <div class="form-group">
                        <label for="latitude">Edit Latitude</label>
                        <input id="latitude" type="text" class="form-control" name="latitude" th:value="${location.latitude}"/>
                    </div>
                    <div class="form-group">
                        <label for="longitude">Edit Longitude</label>
                        <input id="longitude" type="text" class="form-control" name="longitude" th:value="${location.longitude}"/>
                    </div>

                    <div class="form-group row">
                        <label for="map" class="col-3 col-form-label">
                            Headquarters</label>
                        <div class="col-9" id="map">

                        </div>
                        <input type="hidden" name="id" th:value="${location.id}"/>



                        <button type="submit" class="btn btn-primary">Update location</button>
                    </div>

                    <!--<div id="popUp" style="display:none">-->
                    <!--<input type="checkbox" th:each="power :${allPowers}" class="power" th:value= "${power.id}" th:text= "${power.type}" href="#">-->
                    <!--</div>-->
                    <!--<button type="button" id="powerChoice" onclick="openNav()">Choose Powers</button>-->
                </form>
                <ul id="list">

                </ul>
            </div>

        </div>
        <div class="row col-12">
            <div id="icons">
                <!--<h2 class="col-12">View a Super Power</h2>-->
            </div>
        </div>
    </div>

</div>


</div>

        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAnc30-BQJboig9uJgABBjg3AwoNgO6Rb0-tb54pSeK0&callback=initMap">
</script>
