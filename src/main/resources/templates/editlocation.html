<h1 id="" class="title-headers text-center">Locations</h1>
<div class="body-container">

    <header>






    </header>
    <div id = "app" class="container-full-width row">
        <div class="color-overlay-pages"></div>
        <div class="col-4">

            <h3 class="location-header">All Locations</h3>
            <div th:each="location : ${locations}">
                <div class = "col-12 location-title">
                    <h5 th:value= "${location.id}" class=" power edit" th:text="${location.name}"></h5>
                    <div class="buttons">
                        <button class="col-5 btn-success editIcon editing"><a href="#" th:href="@{/HeroSighting/editlocation/update(id=${location.id})}" >Edit</a></button>
                        <button class="col-5 btn-danger deleteIcon editing"><a href="#" th:href="@{/HeroSighting/location/delete(id=${location.id})}" >Delete</a></button>

                    </div>
                </div>


            </div>
        </div>
        <div class="col-8">
            <div class="col-12">

                <!--<p th:text = "${singlepower}"></p>-->
                <!-- Example single danger button -->
                <div >
                    <form class="form-background" method="post">
                        <h4 class="page-title">Edit Location</h4>

                        <div class="form-group">
                        <input type="text" class="input-style" id="name" name="name" th:value = "${location.name}">

                    </div>
                    <div class="form-group">
                        <input type="text" class="input-style" id="description" name="description"  th:value = "${location.description}">
                    </div>
                    <div class="form-group">

                        <input type="text"  class="input-style" id="address" name="address"  th:value = "${location.address}">
                    </div>
                    <div class="form-group">
                        <input id="latitude" type="text" class="input-style" name="latitude" th:value="${location.latitude}"/>
                    </div>
                    <div class="form-group">
                        <input id="longitude" type="text" class="input-style" name="longitude" th:value="${location.longitude}"/>
                    </div>

                    <div class="form-group row">
                        <!--<label for="map" class="col-3 col-form-label">-->
                            <!--Headquarters</label>-->
                        <!--<div class="col-9" id="map">-->

                        <!--</div>-->
                        <input type="hidden" name="id" th:value="${location.id}"/>
                    </div>
                        <div>
                            <button type="submit" class=" location-button ">Update location</button>

                        </div>
                    <!--<div id="popUp" style="display:none">-->
                    <!--<input type="checkbox" th:each="power :${allPowers}" class="power" th:value= "${power.id}" th:text= "${power.type}" href="#">-->
                    <!--</div>-->
                    <!--<button type="button" id="powerChoice" onclick="openNav()">Choose Powers</button>-->
                </form>

            </div>

        </div>

    </div>

</div>
