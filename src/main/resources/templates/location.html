<h1 id="" class="title-headers text-center">Locations</h1>
<div class="body-container">

<header>






</header>
<div id="app" class="container-full-width row">
    <div class="color-overlay-pages"></div>
    <div class="col-4">

        <h3 class="location-header">All Locations</h3>

            <div th:each="location : ${locations} "class = "col-12 location-title">
                <h5 th:value= "${location.id}" class=" power edit" th:text="${location.name}"></h5>
                <div class="buttons" >
                    <button  class="col-5 btn-success editIcon editing"><a href="#" th:href="@{/HeroSighting/editlocation/update(id=${location.id})}" >Edit</a></button>
                    <button  class="col-5 btn-danger deleteIcon editing"><a href="#" th:href="@{/HeroSighting/location/delete(id=${location.id})}" >Delete</a></button>

                </div>
            </div>



    </div>
    <div class="col-8">
        <div class="col-12">


            <div >
                <form class="form-background" method="post">
                    <h4 class="page-title">New Location</h4>

                    <div class="form-group">

                        <input type="text" class="input-style" id="name" name="name" placeholder="Enter location Name">

                    </div>
                    <div class="form-group">

                        <input type="text" class="input-style" id="description" name="description"  placeholder="Location description">
                    </div>
                    <div class="form-group">


                        <input type="text"  class="input-style" id="address" name="address"  placeholder="Enter Address">
                    </div>
                    <div class="form-group">

                        <input id="latitude" type="text" class="input-style" name="latitude" placeholder="Enter Latitude"/>
                    </div>
                    <div class="form-group">

                        <input id="longitude" type="text" class="input-style" name="longitude" placeholder="Enter Longitude"/>
                    </div>

                    <!--<div>-->
                        <!--<label for="map" class="col-3 col-form-label">-->
                            <!--Headquarters</label>-->
                        <!--<div class="col-9" id="map">-->

                        <!--</div>-->

                    <!--</div>-->
                    <div>
                        <button type="submit" class=" location-button ">Add location</button>

                    <!--</div>-->

                </form>

            </div>

        </div>
