
<html xmlns:th="http//www.thymeleaf.org" xmlns ="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Righteous|Sarabun|Ubuntu|Ubuntu+Condensed&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c50d94bbae.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" >
    <link th:href="@{/css/main.css}" href="../static/css/main.css"
          rel="stylesheet" type="text/css" media="screen"/>

    <title>Hero Sightings</title>
</head>
<body class="background-image">
<div class="container-full-width">
    <div class="row">
        <ul class="navbar navbar-expand-lg  nav-fill nav-pills col-md-12 navigation-bar ">
            <li class="col-6 col-lg-4 col-md-4 col-xl-2 nav-item active navigation-tabs">
                <a class="nav-link" href="/home">Home</a>
            </li>
            <li class="col-6 col-lg-4 col-md-4 col-xl-2 nav-item navigation-tabs">
                <a class="nav-link" href="/sighting/display">Sightings</a>
            </li>
            <li class="col-6 col-lg-4 col-md-4 col-xl-2 nav-item navigation-tabs">
                <a class="nav-link" href="/organization/display">Organizations</a>
            </li>
            <li class="col-6 col-lg-4 col-md-4 col-xl-2 nav-item navigation-tabs">
                <a class="nav-link" href="/superhero/display">Super Heroes</a>
            </li>
            <li class="col-6 col-lg-4 col-md-4 col-xl-2 nav-item navigation-tabs">
                <a class="nav-link" href="/location/display">Locations</a>
            </li>
            <li class="col-6 col-lg-4 col-md-4 col-xl-2 nav-item navigation-tabs">
                <a class="nav-link" href="/superpower/display">Super Powers</a>
            </li>

        </ul>
    </div>
</div>


<div>
        <div class="color-overlay-pages"></div>
    <h1 id="" class="title-headers text-center col-xs-12">Super Powers</h1>
    <div class="container-fluid row no-gutters">
        <div class="row col-lg-12">
            <div class="col-sm custom-control">
                <form class="col-sm form-background"  method="post">
                    <div class="col-12">
                        <h3 class="form-title">Enter A New Super Power</h3>
                        <input type="text" class="input-style" id="description" name="description" >
                    </div>
                    <div class="col-12 pull-right">
                        <button class="location-button" type="submit">Add Power</button>
                    </div>

                </form>
            </div>
        </div>
       <div class="row col-lg-12">
               <div class="container-full-width">
                   <div class="row no-gutters">
                       <h3 class="col-12 page-sub-title">Power List</h3>
                       <div class="no-gutters col-6 col-md-4 col-lg-6 col-xl-6" th:each = "power : ${allPowers}">
                           <div>
                               <div class="col-sm location-title">
                                   <div th:value="${power.id}" class="power super edit " th:text="${power.type}"></div>
                                   <div class="no-gutters">
                                       <div class="editing">
                                           <button th:value="${power.id}" class="alter-buttons col-12 btn-success editIcon editing" ><a th:href="@{/editsuperpower/update(id=${power.id})}">Edit</a></button>
                                           <button th:value="${power.id}" class="alter-buttons col-12 btn-danger deleteIcon editing" ><a th:href="@{/superpower/delete(id=${power.id})}">Delete</a></button>
                                       </div>

                                   </div>
                               </div>

                           </div>


                       </div>
                   </div>

               </div>

       </div>

    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"  crossorigin="anonymous"></script>

<script type="text/javascript" th:src="@{/src/hero.js}"></script>
<script>
</script>
</body>
</html>
